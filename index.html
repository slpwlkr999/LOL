<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login__principal">
        <!-- from here -->
        <div class="sub__principal">
            <img src="/imgs/riot-games-logo.png" alt="Logomarca da Riot Games" class="riot__logo">
        <div class="div__teste">
            <h2>Fazer Login</h2>
            <input type="text" placeholder="Nome de Usuário" for="usuario" class="area__login">
            <label for="usuario"></label>        
            <label for="senha"></label>            
            <input type="password" placeholder="Senha" for="senha" class="area__login">
                <div class="plataformas">
                    <!-- ícones adquiridos em https://icons8.com -->
                        <div class="plataformas__login">
                            <a href="" class="plataformas__ancora"><img src="/imgs/icons8-google.svg" alt="" class="plataformas__imagem"></a>
                            <a href="" class="plataformas__ancora"><img src="/imgs/icons8-apple-logo.svg" alt="" class="plataformas__imagem"></a>
                            <a href="" class="plataformas__ancora"><img src="/imgs/icons8-facebook.svg" alt="" class="plataformas__imagem"></a>
                            <a href="" class="plataformas__ancora"><img src="/imgs/icons8-xbox.svg" alt="" class="plataformas__imagem"></a>
                        <div class="checkbox__login">
                                <input type="checkbox" for="manter_login">
                                <label for="manter_login" name="manter_login">Manter Login</label>
                        </div>
                </div>            
            </div>
        </div>
        
        <!-- to here -->                
            <div class="rodape">
                <a href="" class="link___terceario">Não Consegue Acessar Sua Conta?</a>
                <a href="" class="link___terceario">Criar Conta</a>            
            </div>
        </div>
    </div>

    <div class="destaque__ziggs">
        <!-- Wallpaper adquirido em wall.alphacoders.com/ -->
        <img src="/imgs/592720.jpg" alt="Ziggs Mestre Arcanista" class="ziggs__destaque">
    </div>
</body>
</html>
